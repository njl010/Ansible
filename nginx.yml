  - name: nginx Installation
    hosts: dobbi2
    tasks:
      - name: Installed
        package: 
          name: nginx
          state: present

      - name: started
        service:
          name: nginx
          enabled: yes
          state: started

      - name: copy the HTML file 
        copy:
          src: /home/njl/css1
          dest: /usr/share/nginx/html

      - name: restart the service
        package: 
          name: nginx
          state: restarted




